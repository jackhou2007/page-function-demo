<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 3D Transform</title>
  <style>
    .demo {
      width: 320px;
      height: 320px;
      margin: 0 auto;
      background: #f00;
      -webkit-transform: perspective(300px) rotateX(45deg);
      -ms-transform: perspective(300px) rotateX(45deg);
      -o-transform: perspective(300px) rotateX(45deg);
      transform: perspective(300px) rotateX(45deg);
    }
  </style>
</head>
<body>
  <div class="demo">

  </div>
</body>
</html>
