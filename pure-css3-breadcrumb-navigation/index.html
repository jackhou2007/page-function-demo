<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure CSS3 Breadcrumb Navigation</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <!-- ordinary style -->
  <div class="breadcrumb">
    <a href="#" class="active">Browse</a>
    <a href="#">Compare</a>
    <a href="#">Order Confirmation</a>
    <a href="#">Checkout</a>
  </div>
  <br>
  <!-- flat ui style -->
  <div class="breadcrumb flat">
    <a href="#" class="active">Browse</a>
    <a href="#">Compare</a>
    <a href="#">Order Confirmation</a>
    <a href="#">Checkout</a>
  </div>
</body>
</html>
